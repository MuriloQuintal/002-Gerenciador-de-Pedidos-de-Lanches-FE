<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandubas GOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body>
    <main class="container-fluid py-3">
        <div class="row align-items-center">
            <header class="cabecalho col-lg-12">
                <div class="hero row mb-5 justify-content-center">
                    <div class="col-lg-8 text-center">
  <!-- Logo à esquerda -->

                        <img src="/img/sanduba-gogo.png" alt="sanduba-gogo" class="img-fluid rounded shadow-lg mt-3"
                            style="max-height: 400px;">
                        <h2 class="display-6 fw-bold">Sandubão è aqui!</h2>
                    </div>
                </div>
                <div class="row g-0">
                  
                    <!-- Botões submenu em grid col-3 -->
                    <div class="col-md-9 col-12 g-2">
                        <div class="row g-2 justify-content-center justify-content-md-end">
                            <div class="col-3 mb-5">
                                <a href="#" class="btn btn-outline-primary w-100">Home</a>
                            </div>
                            <div class="col-3">
                                <a href="fazer-pedido.html" class="btn btn-outline-primary w-100">Fazer Pedido</a>
                            </div>
                            <div class="col-3">
                                <a href="listar-pedidos.html" class="btn btn-outline-primary w-100">Meus Pedidos</a>
                            </div>
                            <div class="col-3">
                                <a href="buscar-pedido.html" class="btn btn-outline-primary w-100">Buscar Pedido</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="lista-produtos">

            <div class="row g-4 justify-content-center">

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="/img/x-salada.png" class="card-img-top" alt="x-salada"
                            style="height: 250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column text-center">
                            <h3 class="card-title fw-bold mb-3">X-Salada</h3>
                            <strong class="text-primary fs-5 mb-3">R$ 24,90</strong>
                            <!-- <a href="#" class="btn btn-primary btn-lg mt-auto">Adicionar</a> -->
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="/img/x-tute.png" class="card-img-top" alt="x-tute"
                            style="height: 250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column text-center">
                            <h3 class="card-title fw-bold mb-3">X-Tute</h3>
                            <strong class="text-primary fs-5 mb-3">R$ 99,90</strong>
                            <!-- <a href="#" class="btn btn-primary btn-lg mt-auto">Adicionar</a> -->
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="/img/x-nada.png" class="card-img-top" alt="x-nada"
                            style="height: 250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column text-center">
                            <h3 class="card-title fw-bold mb-3">X-Nada</h3>
                            <strong class="text-primary fs-5 mb-3">R$ 1,99</strong>
                            <!-- <a href="#" class="btn btn-primary btn-lg mt-auto">Adicionar</a> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="rodape">
            <p>Sandubas Gogô - 2025 - Todos os direitos reservados.</p>
        </footer>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
